<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Cộng Đồng</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>💬 Chat Cộng Đồng</span>
      <button id="clearChat" title="Xoá tất cả">🧹</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-reply" id="replyBox" style="display: none;">
      Đang trả lời: <span id="replyText"></span>
      <button onclick="cancelReply()">❌</button>
    </div>

    <div class="chat-input">
      <input type="file" id="imageInput" accept="image/*" style="display: none" />
      <button onclick="document.getElementById('imageInput').click()">🖼️</button>
      <button onclick="toggleEmojiPicker()">😊</button>
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">📨</button>
    </div>

    <div class="emoji-picker" id="emojiPicker" style="display: none;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
