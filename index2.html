<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Cộng Đồng</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>💬 Chat Cộng Đồng</h1>
    <button id="clearBtn">🧹</button>
  </header>

  <main id="chat-container">
    <ul id="messages"></ul>
  </main>

  <footer>
    <label for="imageInput" class="icon-btn">🖼️</label>
    <input type="file" id="imageInput" accept="image/*" hidden />
    
    <button id="emojiToggle" class="icon-btn">😊</button>
    <div id="emojiPicker" class="hidden"></div>
    
    <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
    <button id="sendBtn" class="icon-btn">📨</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
