<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kênh Chat — Tối tân (2/9)</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Firebase compat SDK (phù hợp với code bạn đang dùng) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- Nếu muốn gửi ảnh sau này, mở dòng dưới:
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  -->
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">💬</div>
      <div class="title">
        <h1>Kênh Chat</h1>
        <div class="sub">Realtime cộng đồng</div>
      </div>
    </div>

    <div class="ribbon" id="ribbon" role="status" aria-live="polite">
      <span class="star" aria-hidden="true"></span>
      <span>Chào mừng Quốc khánh 2/9!</span>
      <span class="star" aria-hidden="true"></span>
      <button id="hideRibbon" class="chip" title="Ẩn lời chào">✕</button>
    </div>

    <div class="actions">
      <button id="themeToggle" class="btn" title="Đổi chủ đề">🌓</button>
      <button id="clearBtn" class="btn danger" title="Xoá tất cả tin (Admin)">🧹</button>
    </div>
  </header>

  <main id="chat-container" class="chat">
    <ul id="messages" aria-live="polite" aria-label="Danh sách tin nhắn"></ul>
  </main>

  <footer class="composer">
    <label for="imageInput" class="icon-btn" title="Gửi ảnh">🖼️</label>
    <input type="file" id="imageInput" accept="image/*" hidden />

    <button id="emojiToggle" class="icon-btn" title="Emoji">😊</button>
    <div id="emojiPicker" class="hidden" aria-label="Bảng emoji"></div>

    <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." autocomplete="off" />
    <button id="sendBtn" class="send" title="Gửi (Enter)">📨</button>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
