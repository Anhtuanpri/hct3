<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Cộng Đồng</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <header>
      <h2>💬 Chat Cộng Đồng</h2>
      <button id="clear-chat">🧹</button>
    </header>
    <main id="messages"></main>
    <div id="reply-preview" style="display:none;"></div>
    <footer>
      <label for="image-upload" title="Gửi ảnh">📷</label>
      <input type="file" id="image-upload" accept="image/*" hidden />
      <button id="emoji-btn" title="Chọn icon">😊</button>
      <div id="emoji-picker" style="display:none;"></div>
      <input type="text" id="message-input" placeholder="Nhập tin nhắn..." />
      <button id="send-btn">📨</button>
    </footer>
  </div>
  <script type="module" src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</body>
</html>
