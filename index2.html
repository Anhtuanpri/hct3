  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);

<body>
  <div class="header">üìò Trang 2 - Huy·ªÅn C·ª≠u Thi√™n</div>
  <div class="container">
    <input type="text" id="searchBox" placeholder="Nh·∫≠p t·ª´ kh√≥a ho·∫∑c c√¢u h·ªèi..." />

  <script>
    const qaList = [
      { question: "Ph√°p B·∫£o m·∫°nh nh·∫•t c·ªßa H√†n L·∫≠p?", answer: "L√† c√°i g√¨ ch∆∞a bi·∫øt." }
    ];

    function normalize(str) {
      return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function search() {
      const input = normalize(document.getElementById("searchBox").value.trim());
      const box = document.getElementById("answerBox");

      if (!input) {
        box.innerHTML = "";
        box.classList.add("hidden");
        return;
      }

      const results = qaList.filter(q =>
        normalize(q.question).includes(input)
      );

      if (results.length > 0) {
        box.classList.remove("hidden");
        box.innerHTML = results.map(q =>
          `<p><strong>‚ùì ${q.question}</strong><br/>üí° ${q.answer}</p>`
        ).join("<hr/>");
      } else {
        box.classList.remove("hidden");
        box.innerHTML = `‚ùå Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ cho: "<strong>${input}</strong>"`;
      }
    }

    document.getElementById("searchBox").addEventListener("input", search);
  </script>
</body>
