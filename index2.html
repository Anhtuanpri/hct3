<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Glass UI - Realtime</title>
  <!-- Font v√† Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      background: rgba(255,255,255,0.08);
      padding: 12px;
      border-radius: 12px;
      position: relative;
    }

    .message.self {
      background: rgba(255, 255, 255, 0.12);
      align-self: flex-end;
    }

    .meta {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .chat-footer {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-content input {
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }

    .chat-actions {
      position: relative;
      margin-top: 5px;
      text-align: right;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
    }

    .action-menu {
      display: none;
      position: absolute;
      bottom: 28px;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .action-menu button {
      background: none;
      border: none;
      color: white;
      display: block;
      width: 100%;
      text-align: left;
      padding: 5px 0;
      cursor: pointer;
    }

    .liked {
      color: red;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="messages" id="messages"></div>
    <div class="chat-footer">
    <div class="input-group">
      <button class="btn" onclick="triggerImageUpload()">üñºÔ∏è</button>
      <button class="btn" onclick="insertEmoji()">üòä</button>
      <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button class="btn" onclick="sendMessage()">üì§</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" style="display:none" />
  </div>
</div>

<!-- Popup Nh·∫≠p T√™n -->
<div class="popup" id="namePopup">
  <div class="popup-content">
    <h3>Nh·∫≠p t√™n hi·ªÉn th·ªã c·ªßa b·∫°n:</h3>
    <input type="text" id="nameInput" placeholder="VD: ·∫®n danh" />
    <button onclick="saveName()">L∆∞u</button>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // C·∫•u h√¨nh Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDL54a3OIuzaxY_IEQgscCzIfBWCQqvhcM",
    authDomain: "sample-firebase-ai-app-2a091.firebaseapp.com",
    databaseURL: "https://sample-firebase-ai-app-2a091-default-rtdb.firebaseio.com",
    projectId: "sample-firebase-ai-app-2a091",
    storageBucket: "sample-firebase-ai-app-2a091.appspot.com",
    messagingSenderId: "94515253749",
    appId: "1:94515253749:web:86594f2222889c6472d0bc"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  let userName = localStorage.getItem("chatName");

  if (!userName) {
    document.getElementById("namePopup").style.display = "flex";
  }

  function saveName() {
    const input = document.getElementById("nameInput").value.trim();
    userName = input || "·∫®n danh";
    localStorage.setItem("chatName", userName);
    document.getElementById("namePopup").style.display = "none";
  }

  function insertEmoji() {
    const input = document.getElementById("messageInput");
    input.value += "üòä";
    input.focus();
  }

  function triggerImageUpload() {
    document.getElementById("imageUpload").click();
  }

  document.getElementById("imageUpload").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        sendMessage(e.target.result, true);
      };
      reader.readAsDataURL(file);
    }
  });

  function sendMessage(content = null, isImage = false) {
    const text = content || document.getElementById("messageInput").value.trim();
    if (!text) return;
    const msg = {
      name: userName,
      content: text,
      isImage: isImage,
      time: Date.now(),
      liked: false
    };
    messagesRef.push(msg);
    document.getElementById("messageInput").value = "";
  }

  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
  }
</script>
<script>
  const chatBox = document.querySelector(".chat-box");

  messagesRef.on("value", (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach((child) => {
      const msg = child.val();
      const key = child.key;

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      msgDiv.innerHTML = `
        <img src="https://i.ibb.co/ZYW3VTp/avatar.png" class="avatar">
        <div class="message-content">
          <div class="sender-name">${msg.name}</div>
          ${msg.isImage
            ? `<img src="${msg.content}" class="chat-image" />`
            : `<div class="message-text">${msg.content}</div>`}
          <div class="message-time">${formatTime(msg.time)}</div>
        </div>
        <div class="message-actions">
          <button class="action-btn" onclick="toggleOptions(this)">‚ãØ</button>
          <div class="options-menu">
            <button onclick="editMessage('${key}', '${msg.content}', ${msg.isImage})">üìù</button>
            <button onclick="deleteMessage('${key}')">üóëÔ∏è</button>
            <button onclick="likeMessage('${key}')">${msg.liked ? "üíî" : "‚ù§Ô∏è"}</button>
          </div>
        </div>
      `;
      chatBox.appendChild(msgDiv);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  function toggleOptions(btn) {
    const menu = btn.nextElementSibling;
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function editMessage(key, oldText, isImage) {
    if (isImage) {
      alert("Kh√¥ng th·ªÉ s·ª≠a ·∫£nh.");
      return;
    }
    const newText = prompt("Ch·ªânh s·ª≠a tin nh·∫Øn:", oldText);
    if (newText !== null && newText.trim() !== "") {
      messagesRef.child(key).update({ content: newText });
    }
  }

  function deleteMessage(key) {
    if (confirm("Xo√° tin nh·∫Øn n√†y?")) {
      messagesRef.child(key).remove();
    }
  }

  function likeMessage(key) {
    messagesRef.child(key).once("value", (snap) => {
      const liked = snap.val().liked || false;
      messagesRef.child(key).update({ liked: !liked });
    });
  }
</script>
