<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huy·ªÅn C·ª≠u Thi√™n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/hvL71hgT/IMG-3463.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      user-select: none;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 5px black;
      margin-bottom: 20px;
    }

    #box-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 100px;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .lucky-box {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      border: 4px solid #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .lucky-box.active {
      background: gold;
      color: black;
      border-color: red;
      box-shadow: 0 0 25px red;
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 5px;
      background: crimson;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      line-height: 17px;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    #controls input {
      padding: 5px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #controls button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px yellow;
      margin: 5px;
    }

    .back-button {
      margin-top: 25px;
      text-align: center;
    }

    .back-button a {
      background: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px gold;
    }

    #history {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: #333;
    }

    #history h3 {
      margin-top: 0;
      color: darkgreen;
    }

    #history ul {
      padding-left: 20px;
    }

    #history li {
      margin-bottom: 6px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: pulseLED 2s infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
    }

    .popup-content h2 {
      margin-bottom: 15px;
    }

    .popup-content button {
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    @keyframes pulseLED {
      0% { box-shadow: 0 0 10px red, 0 0 20px orange; }
      25% { box-shadow: 0 0 10px yellow, 0 0 20px lime; }
      50% { box-shadow: 0 0 10px cyan, 0 0 20px blue; }
      75% { box-shadow: 0 0 10px magenta, 0 0 20px purple; }
      100% { box-shadow: 0 0 10px red, 0 0 20px orange; }
    }
  </style>
</head>
<body>

  <h1>üéÅ Ch√∫c ƒê·∫°o H·ªØu May M·∫Øn üéÅ</h1>

  <div id="box-container"></div>

  <div id="controls">
    <input type="text" id="rewardInput" placeholder="T√™n ph·∫ßn th∆∞·ªüng..." />
    <button onclick="addBox()">‚ûï Th√™m √î</button>
    <button onclick="startSpin()">üéØ Quay</button>
    <button onclick="shuffleBoxes()">üîÄ X√°o tr·ªôn</button>
  </div>

  <div class="back-button">
    <a href="index.html">‚¨ÖÔ∏è Quay v·ªÅ</a>
  </div>

  <div id="history">
    <h3>üìú L·ªãch s·ª≠ tr√∫ng th∆∞·ªüng:</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Popup ch√†o m·ª´ng -->
  <div id="welcomePopup" class="popup">
    <div class="popup-content">
      <h2>‚ú® Ch√†o m·ª´ng ƒë·∫øn v·ªõi Huy·ªÅn C·ª≠u Thi√™n T√¥ng M√¥n Kh√¥ng M·∫°nh Nh∆∞ng Vip V·ªù l·ªù ‚ú®</h2>
      <button onclick="closeWelcome()"> B·∫ÆT ƒê·∫¶U TH·ª¨ V·∫¨N MAY </button>
    </div>
  </div>

  <!-- Popup k·∫øt qu·∫£ -->
  <div id="resultPopup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2>üéä Ch√∫c M·ª´ng B·∫°n:</h2>
      <p id="resultText" style="font-size: 20px; font-weight: bold;"></p>
      <button onclick="closeResult()">OK</button>
    </div>
  </div>

  <script>
    const container = document.getElementById("box-container");
    const historyList = document.getElementById("historyList");

    function addBox() {
      const input = document.getElementById("rewardInput");
      const reward = input.value.trim();
      if (!reward) {
        alert("Vui l√≤ng nh·∫≠p ph·∫ßn th∆∞·ªüng!");
        return;
      }

      const box = document.createElement("div");
      box.className = "lucky-box";
      box.innerHTML = `
        ${reward}
        <button class="delete-btn" onclick="deleteBox(this)">√ó</button>
      `;
      container.appendChild(box);
      input.value = "";
    }

    function deleteBox(btn) {
      const box = btn.closest(".lucky-box");
      box.remove();
    }

    function shuffleBoxes() {
      const boxes = Array.from(container.children);
      if (boxes.length < 2) return;

      for (let i = boxes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [boxes[i], boxes[j]] = [boxes[j], boxes[i]];
      }

      container.innerHTML = '';
      boxes.forEach(box => container.appendChild(box));
    }

    function startSpin() {
      const boxes = document.querySelectorAll(".lucky-box");
      if (boxes.length < 2) {
        alert("C·∫ßn √≠t nh·∫•t 2 ph·∫ßn th∆∞·ªüng ƒë·ªÉ quay!");
        return;
      }

      boxes.forEach(b => b.classList.remove("active"));

      const total = boxes.length;
      const winnerIndex = Math.floor(Math.random() * total);
      let current = 0;
      let rounds = total * 3 + winnerIndex;
      let delay = 80;

      function highlightNext() {
        boxes.forEach(b => b.classList.remove("active"));
        boxes[current % total].classList.add("active");
        current++;

        if (current <= rounds) {
          setTimeout(highlightNext, delay);
          if (current > rounds - total) delay += 15;
        } else {
          const winnerBox = boxes[winnerIndex];
          const prizeText = winnerBox.textContent.replace("√ó", "").trim();

          // Ghi v√†o l·ªãch s·ª≠
          const now = new Date();
          const time = now.toLocaleTimeString();
          const li = document.createElement("li");
          li.textContent = `${time} - ${prizeText}`;
          historyList.appendChild(li);

          // Hi·ªán popup k·∫øt qu·∫£
          document.getElementById("resultText").textContent = prizeText;
          document.getElementById("resultPopup").style.display = "flex";

          // X√≥a √¥ tr√∫ng sau khi xem k·∫øt qu·∫£
          setTimeout(() => {
            winnerBox.remove();
          }, 1000);
        }
      }

      highlightNext();
    }

    function closeWelcome() {
      document.getElementById("welcomePopup").style.display = "none";
    }

    function closeResult() {
      document.getElementById("resultPopup").style.display = "none";
    }
  </script>

</body>
</html>
