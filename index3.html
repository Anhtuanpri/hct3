<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√î May M·∫Øn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/hvL71hgT/IMG-3463.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      user-select: none;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 5px black;
      margin-bottom: 20px;
    }

    #box-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 100px;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .lucky-box {
      background: rgba(255, 255, 255, 0.8);
      border: 4px solid #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .lucky-box.winner {
      background: gold;
      color: black;
      border-color: red;
      box-shadow: 0 0 25px red;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    #controls input {
      padding: 5px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #controls button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px yellow;
    }

    .back-button {
      margin-top: 25px;
      text-align: center;
    }

    .back-button a {
      background: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <h1>üîÆ √î May M·∫Øn  üîÆ</h1>

  <div id="box-container"></div>

  <div id="controls">
    <input type="text" id="rewardInput" placeholder="T√™n ph·∫ßn th∆∞·ªüng..." />
    <button onclick="addBox()">‚ûï Th√™m √î</button>
    <button onclick="spin()">üéØ Quay</button>
  </div>

  <div class="back-button">
    <a href="index.html">‚¨ÖÔ∏è Quay v·ªÅ</a>
  </div>

  <script>
    const container = document.getElementById("box-container");

    function addBox() {
      const input = document.getElementById("rewardInput");
      const reward = input.value.trim();
      if (!reward) {
        alert("Vui l√≤ng nh·∫≠p ph·∫ßn th∆∞·ªüng!");
        return;
      }

      const box = document.createElement("div");
      box.className = "lucky-box";
      box.innerText = reward;
      container.appendChild(box);
      input.value = "";
    }

    function spin() {
      const boxes = document.querySelectorAll(".lucky-box");
      if (boxes.length === 0) return alert("Ch∆∞a c√≥ √¥ n√†o!");

      boxes.forEach(b => b.classList.remove("winner"));

      const winnerIndex = Math.floor(Math.random() * boxes.length);
      const winnerBox = boxes[winnerIndex];

      setTimeout(() => {
        winnerBox.classList.add("winner");
      }, 300);
    }
  </script>

</body>
</html>
