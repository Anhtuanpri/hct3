<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huy·ªÅn C·ª≠u Thi√™n - May M·∫Øn</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/hvL71hgT/IMG-3463.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      user-select: none;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 5px black;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }

    #box-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 100px;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .lucky-box {
      position: relative;
      font-size: 18px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .lucky-box.active {
      animation: pulseRGB 1s infinite alternate;
      border: 2px solid white;
      color: yellow;
    }

    @keyframes pulseRGB {
      0% { box-shadow: 0 0 10px red; transform: scale(1); }
      50% { box-shadow: 0 0 20px lime; transform: scale(1.05); }
      100% { box-shadow: 0 0 10px blue; transform: scale(1); }
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 5px;
      background: crimson;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      line-height: 17px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    #controls input, #controls select {
      padding: 10px 12px;
      width: 200px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      color: white;
    }

    #controls button {
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    #history {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      padding: 20px 30px;
      color: white;
      max-height: 300px;
      overflow-y: auto;
    }

    #history h3 {
      margin-top: 0;
      color: gold;
    }

    #history ul {
      padding-left: 20px;
    }

    #history ul li {
      font-size: 17px;
      margin-bottom: 6px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      padding: 30px;
      text-align: center;
      color: white;
      max-width: 90%;
    }

    .popup-content button {
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .popup-content.glass {
      position: relative;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: white;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 2px solid transparent;
      z-index: 1;
    }

    .popup-content.glass::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 600% 600%;
      animation: glowBorder 4s linear infinite, pulseGlow 2s ease-in-out infinite;
      z-index: -1;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      padding: 2px;
    }

    @keyframes glowBorder {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes pulseGlow {
      0%, 100% { filter: brightness(1.2); }
      50% { filter: brightness(2.2); }
    }

    canvas#fireworks {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button a {
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>
  <h1>üéÅ Ch√∫c B·∫°n May M·∫Øn üéÅ</h1>

  <div id="box-container" class="glass"></div>

  <div id="controls" class="glass">
    <input type="text" id="rewardInput" placeholder="T√™n ph·∫ßn th∆∞·ªüng..." />
    <button onclick="addBox()">‚ûï Th√™m √î</button>
    <input type="text" id="playerInput" placeholder="ID ng∆∞·ªùi tham gia..." />
    <button onclick="addPlayer()">‚ûï Th√™m Ng∆∞·ªùi</button>
    <button onclick="removePlayer()">‚ùå X√≥a Ng∆∞·ªùi</button>
    <select id="playerSelect">
      <option disabled selected>-- Ch·ªçn ng∆∞·ªùi ch∆°i --</option>
    </select>
    <button onclick="shuffleBoxes()">üîÄ X√°o tr·ªôn</button>
    <button onclick="startSpin()">üéØ Quay</button>
    <input type="text" id="checkInput" placeholder="Nh·∫≠p ID ƒë·ªÉ tra..." />
    <button onclick="checkPlayer()">üîç Tra ID</button>
  </div>

  <div id="history" class="glass">
    <h3>üìú L·ªãch s·ª≠ tr√∫ng th∆∞·ªüng:</h3>
    <ul id="historyList"></ul>
  </div>

  <div class="back-button">
    <a href="index.html">‚¨ÖÔ∏è Quay v·ªÅ</a>
  </div>

  <!-- Welcome popup -->
  <div id="welcomePopup" class="popup">
    <div class="popup-content glass">
      <h2>‚ú® Ch√†o m·ª´ng ƒë·∫øn v·ªõi RD May m·∫Øn - TUANONLY ‚ú®</h2>
      <button onclick="closeWelcome()">B·∫Øt ƒë·∫ßu</button>
    </div>
  </div>

  <!-- Result popup -->
  <div id="resultPopup" class="popup" style="display:none;">
    <div class="popup-content glass">
      <h2>üéâ K·∫æT QU·∫¢ üéâ</h2>
      <p id="resultText" style="font-size: 20px; font-weight: bold;"></p>
      <button onclick="closeResult()">Th·ª≠ l·∫°i</button>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const container = document.getElementById("box-container");
    const historyList = document.getElementById("historyList");
    const playerSelect = document.getElementById("playerSelect");
    const resultPopup = document.getElementById("resultPopup");
    const resultText = document.getElementById("resultText");
    const fireworksCanvas = document.getElementById("fireworks");
    const ctx = fireworksCanvas.getContext("2d");

    function addBox() {
      const input = document.getElementById("rewardInput");
      const reward = input.value.trim();
      if (!reward) return alert("Vui l√≤ng nh·∫≠p ph·∫ßn th∆∞·ªüng!");
      const box = document.createElement("div");
      box.className = "lucky-box glass";
      box.innerHTML = `${reward}<button class="delete-btn" onclick="deleteBox(this)">√ó</button>`;
      container.appendChild(box);
      input.value = "";
    }

    function deleteBox(btn) {
      const box = btn.closest(".lucky-box");
      box.remove();
    }

    function shuffleBoxes() {
      const boxes = Array.from(container.children);
      for (let i = boxes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [boxes[i], boxes[j]] = [boxes[j], boxes[i]];
      }
      container.innerHTML = '';
      boxes.forEach(b => container.appendChild(b));
    }

    function addPlayer() {
      const input = document.getElementById("playerInput");
      const id = input.value.trim();
      if (!id) return alert("Nh·∫≠p ID ng∆∞·ªùi ch∆°i!");
      const option = document.createElement("option");
      option.value = id;
      option.textContent = id;
      playerSelect.appendChild(option);
      input.value = "";
    }

    function removePlayer() {
      const index = playerSelect.selectedIndex;
      if (index > 0) playerSelect.remove(index);
    }

    function checkPlayer() {
      const checkInput = document.getElementById("checkInput").value.trim();
      if (!checkInput) return alert("‚ùó Nh·∫≠p ID ƒë·ªÉ ki·ªÉm tra.");
      let found = false;
      for (let i = 0; i < playerSelect.options.length; i++) {
        if (playerSelect.options[i].value === checkInput) {
          found = true;
          break;
        }
      }
      if (found) {
        alert("‚úÖ ID ƒë√£ c√≥ trong danh s√°ch.");
      } else {
        alert("‚ùå ID ch∆∞a ƒë∆∞·ª£c th√™m.");
      }
    }

    function startSpin() {
      const boxes = document.querySelectorAll(".lucky-box");
      if (boxes.length < 2) return alert("C·∫ßn √≠t nh·∫•t 2 ph·∫ßn th∆∞·ªüng!");
      const selected = playerSelect.value;
      if (!selected || selected.includes("Ch·ªçn")) return alert("Ch·ªçn ng∆∞·ªùi ch∆°i!");

      boxes.forEach(b => b.classList.remove("active"));
      const total = boxes.length;
      const winnerIndex = Math.floor(Math.random() * total);
      let current = 0, rounds = total * 3 + winnerIndex, delay = 80;

      function highlightNext() {
        boxes.forEach(b => b.classList.remove("active"));
        boxes[current % total].classList.add("active");
        current++;
        if (current <= rounds) {
          setTimeout(highlightNext, delay);
          if (current > rounds - total) delay += 15;
        } else {
          const winnerBox = boxes[winnerIndex];
          const prizeText = winnerBox.textContent.replace("√ó", "").trim();
          const now = new Date();
          const time = now.toLocaleTimeString();
          const li = document.createElement("li");
          li.textContent = `${time} - ID: ${selected} - üéÅ ${prizeText}`;
          historyList.appendChild(li);
          triggerFireworks(() => {
            resultText.textContent = `${selected} ƒë√£ tr√∫ng: ${prizeText}`;
            resultPopup.style.display = "flex";
          });
          setTimeout(() => winnerBox.remove(), 1000);
        }
      }

      highlightNext();
    }

    function closeResult() {
      resultPopup.style.display = "none";
    }

    function closeWelcome() {
      document.getElementById("welcomePopup").style.display = "none";
    }

    function triggerFireworks(callback) {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
      const particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: fireworksCanvas.width / 2,
          y: fireworksCanvas.height / 2,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          alpha: 1
        });
      }

      function animate() {
        ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        let active = false;
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
          if (p.alpha > 0) active = true;
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        ctx.globalAlpha = 1;
        if (active) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
          callback();
        }
      }

      animate();
    }
  </script>

  <!-- Anti-copy script -->
  <script>
    document.addEventListener('keydown', function (e) {
      const key = e.key.toUpperCase();
      if (
        key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(key)) ||
        (e.ctrlKey && key === 'U')
      ) {
        e.preventDefault();
        alert("üö´ H√†nh ƒë·ªông b·ªã ch·∫∑n!");
      }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("üö´ Kh√¥ng ƒë∆∞·ª£c sao ch√©p!");
    });

    document.addEventListener('dragstart', e => e.preventDefault());

    window.addEventListener('load', () => {
      document.querySelectorAll('img').forEach(img => {
        img.setAttribute('draggable', 'false');
        img.addEventListener('contextmenu', e => e.preventDefault());
      });
    });
  </script>
</body>
</html>
