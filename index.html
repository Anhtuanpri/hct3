<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiên Cơ Các - HH3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- ✅ Version info & No-cache headers -->
  <!-- Version 1.2.7 | Updated: 2025-07-04 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f9f9f9;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .marquee-container {
      width: 100%;
      background: #ff0080;
      color: white;
      padding: 10px 0;
      font-weight: bold;
      overflow: hidden;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .card {
      margin-top: 20px;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      border: 4px solid;
      border-image-slice: 1;
      border-width: 4px;
      border-image-source: linear-gradient(45deg, #00f0ff, #ff00ff, #00ff88);
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #answerBox {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border: 3px dashed #00eaff;
      border-radius: 10px;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #00eaff; }
      to   { box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff; }
    }

    .hidden { display: none; }

    .suggest {
      margin-top: 25px;
      text-align: left;
    }

    .public-list {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
    }

    .qa-item {
      background: #ffffff;
      border: 3px solid transparent;
      border-image: linear-gradient(45deg, #0ff, #f0f, #0f0) 1;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .footer-marquee {
      margin-top: 50px;
      width: 100%;
      background: #e0e0e0;
      color: #000;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="marquee-container">
    <div class="marquee">⚡ Nhập từ khóa hoặc câu hỏi liên quan phim hoạt hình Trung Quốc để tra cứu nhanh! ⚡</div>
  </div>

  <div class="card">
    <h1>🔍 Tra cứu Thiên Cơ Các</h1>
    <input type="text" id="searchBox" placeholder="Nhập từ khóa hoặc câu hỏi..." />
    <div id="answerBox" class="hidden"></div>

    <div class="suggest">
      <h3>📌 Gợi ý:</h3>
      <ul>
        <li>ai là mẹ của đường tam</li>
        <li>vũ hồn của tiểu vũ là gì</li>
        <li>pháp bảo của tiêu viêm</li>
      </ul>
    </div>
  </div>

  <div class="public-list" id="publicList"></div>

  <div class="footer-marquee">
    <marquee>📢 Xem danh sách đầy đủ bên dưới hoặc dùng ô tìm kiếm để tra nhanh theo từ khóa! 📢</marquee>
  </div>

  <script>
    const qaList = [
      { question: "ai là mẹ của đường tam", answer: "A Ngân" },
      { question: "pháp bảo của tiêu viêm", answer: "Huyền Trọng Xích" },
      { question: "vũ hồn của tiểu vũ là gì", answer: "Nhu Cốt Thỏ" },
      { question: "tiêu viêm hẹn ước với ai", answer: "Nạp Lan Yên Nhiên" },
      { question: "đường tam có bao nhiêu vũ hồn", answer: "Hai vũ hồn" }
      // 👉 Bạn có thể dán thêm 200+ câu ở đây
    ];

    function normalize(str) {
      return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function search() {
      const input = normalize(document.getElementById("searchBox").value.trim());
      const box = document.getElementById("answerBox");

      if (!input) {
        box.innerHTML = "";
        box.classList.add("hidden");
        return;
      }

      const results = qaList.filter(q =>
        normalize(q.question).includes(input)
      );

      if (results.length > 0) {
        box.classList.remove("hidden");
        box.innerHTML = results.map(q =>
          `<p><strong>❓ ${q.question}</strong><br/>💡 ${q.answer}</p>`
        ).join("<hr/>");
      } else {
        box.classList.remove("hidden");
        box.innerHTML = `❌ Không tìm thấy kết quả phù hợp cho: "<strong>${input}</strong>"`;
      }
    }

    document.getElementById("searchBox").addEventListener("input", search);

    // Hiển thị toàn bộ danh sách công khai
    const listDiv = document.getElementById("publicList");
    qaList.forEach(q => {
      const div = document.createElement("div");
      div.className = "qa-item";
      div.innerHTML = `<strong>❓ ${q.question}</strong><br/>💡 ${q.answer}`;
      listDiv.appendChild(div);
    });
  </script>

</body>
</html>
