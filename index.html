<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiên Cơ Các - HH3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f9f9f9;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .marquee-container {
      width: 100%;
      background: #ff0080;
      color: white;
      padding: 10px 0;
      font-weight: bold;
      overflow: hidden;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .card {
      margin-top: 20px;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      border: 4px solid;
      border-image-slice: 1;
      border-width: 4px;
      border-image-source: linear-gradient(45deg, #00f0ff, #ff00ff, #00ff88);
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #answerBox {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border: 3px dashed #00eaff;
      border-radius: 10px;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #00eaff; }
      to   { box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff; }
    }

    .hidden { display: none; }

    .suggest {
      margin-top: 25px;
      text-align: left;
    }

    .public-list {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
    }

    .qa-item {
      background: #ffffff;
      border: 3px solid transparent;
      border-image: linear-gradient(45deg, #0ff, #f0f, #0f0) 1;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .footer-marquee {
      margin-top: 50px;
      width: 100%;
      background: #e0e0e0;
      color: #000;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="marquee-container">
    <div class="marquee">⚡ Nhập từ khóa hoặc câu hỏi liên quan phim hoạt hình Trung Quốc để tra cứu nhanh! ⚡</div>
  </div>

  <div class="card">
    <h1>🔍 Tra cứu Thiên Cơ Các</h1>
    <input type="text" id="searchBox" placeholder="Nhập từ khóa hoặc câu hỏi..." />
    <div id="answerBox" class="hidden"></div>

    <div class="suggest">
      <h3>📌 Gợi ý:</h3>
      <ul>
        <li>ai là mẹ của đường tam</li>
        <li>vũ hồn của tiểu vũ là gì</li>
        <li>pháp bảo của tiêu viêm</li>
      </ul>
    </div>
  </div>

  <div class="public-list" id="publicList"></div>

  <div class="footer-marquee">
    <marquee>📢 Xem danh sách đầy đủ bên dưới hoặc dùng ô tìm kiếm để tra nhanh theo từ khóa! 📢</marquee>
  </div>

  <script>
    const qaList = [
  { question: "Tiêu Viêm là nhân vật chính trong bộ truyện nào?", answer: "Đấu Phá Thương Khung" },
  { question: "Sư phụ đầu tiên của Tiêu Viêm là ai?", answer: "Dược Lão (Dược Trần)" },
  { question: "Tên gọi khác của Dược Lão là gì?", answer: "Dược Trần" },
  { question: "Tiêu Viêm tu luyện công pháp nào làm nên tên tuổi?", answer: "Phần Quyết" },
  { question: "Tổ chức phản diện lớn trong Đấu Phá Thương Khung là?", answer: "Hồn Điện" },
  { question: "Huân Nhi là công chúa của tộc nào?", answer: "Cổ Tộc" },
  { question: "Cao thủ đỉnh cấp của Hồn Điện là ai?", answer: "Hồn Thiên Đế" },
  { question: "Mỹ Đỗ Toa là ai trong hành trình của Tiêu Viêm?", answer: "Sư phụ kiêm đồng hành" },
  { question: "Đấu Khí Đại Lục được chia thành bao nhiêu đại lục?", answer: "Ba" },
  { question: "Tiêu Viêm từng bị mất đi thiên phú tu luyện bao nhiêu năm?", answer: "Ba năm" },
  { question: "Ai là người giúp Tiêu Viêm lấy lại thiên phú?", answer: "Dược Lão" },
  { question: "Tộc của Huân Nhi nổi tiếng với điều gì?", answer: "Huyết mạch cao quý và sức mạnh cổ xưa" },
  { question: "Tiêu Viêm từng kết hôn với ai trong truyện?", answer: "Tiểu Y Tiên" },
  { question: "Cảnh giới cao nhất trong Đấu Phá Thương Khung là gì?", answer: "Đấu Đế" },
  { question: "Tên gọi khác của Tiểu Y Tiên là gì?", answer: "Nữ Vương Độc Công" },
  { question: "Địa danh trung tâm nơi các thế lực lớn tụ hội là gì?", answer: "Trung Vực" },
  { question: "Vũ kỹ mạnh nhất của Tiêu Viêm là gì?", answer: "Phật Nộ Hỏa Liên" },
  { question: "Hỏa Diễm đặc biệt của Tiêu Viêm là gì?", answer: "Dị Hỏa" },
  { question: "Tiêu Viêm từng thu phục bao nhiêu dị hỏa?", answer: "Hơn 10 loại" },
  { question: "Ai là người đứng đầu Cổ Tộc?", answer: "Cổ Nguyên" },
  { question: "Mỹ Đỗ Toa từng là trưởng lão của tông môn nào?", answer: "Vân Lam Tông" },
  { question: "Tiêu Viêm đánh bại Vân Sơn ở đâu?", answer: "Vân Lam Tông" },
  { question: "Tiêu Viêm được gọi là gì sau khi trở về Gia Mã đế quốc?", answer: "Hỏa Liên Đại Đế" },
  { question: "Người đã phản bội Tiêu Viêm trong Gia tộc là ai?", answer: "Tiêu Lệ" },
  { question: "Ai là người luôn âm thầm giúp đỡ Tiêu Viêm trong tộc?", answer: "Tiêu Ngọc" },
  { question: "Người đầu tiên mà Tiêu Viêm đánh bại sau khi khôi phục sức mạnh là ai?", answer: "Na Lan Yên Nhiên" },
  { question: "Tổ chức sát thủ mà Tiêu Viêm từng đối đầu là gì?", answer: "Hắc Giác Vực" },
  { question: "Tiêu Viêm học luyện dược từ ai?", answer: "Dược Lão" },
  { question: "Tiêu Viêm từng đoạt chức vô địch trong đại hội nào?", answer: "Đấu Luyện Đại Hội" },
  { question: "Ai là cha của Tiêu Viêm?", answer: "Tiêu Chiến" },
  { question: "Cảnh giới đầu tiên trong tu luyện Đấu Khí là gì?", answer: "Đấu Giả" },
  { question: "Tiêu Viêm từng học tại học viện nào?", answer: "Già Nam học viện" },
  { question: "Ai là bạn thân của Tiêu Viêm tại học viện?", answer: "Huân Nhi" },
  { question: "Tiêu Viêm từng bị ai cướp mất hôn ước?", answer: "Na Lan Yên Nhiên" },
  { question: "Huyết mạch của Tiêu Viêm thuộc tộc nào?", answer: "Tiêu Tộc" },
  { question: "Ai là người giúp Tiêu Viêm luyện hóa dị hỏa lần đầu?", answer: "Dược Lão" },
  { question: "Tên của Hỏa Linh trong Phật Nộ Hỏa Liên là gì?", answer: "Tam Thiên Diễm Viêm Hỏa" },
  { question: "Tổ chức đứng đầu Thánh Đan Thành là gì?", answer: "Luyện Dược Sư Công Hội" },
  { question: "Tiêu Viêm từng cứu ai trong sa mạc?", answer: "Tiểu Y Tiên" },
  { question: "Tên gọi khác của Hắc Giác Vực là gì?", answer: "Vùng Hỗn Loạn" },
  { question: "Người yêu của Huân Nhi là ai?", answer: "Tiêu Viêm" },
  { question: "Người từng truy sát Tiêu Viêm là ai?", answer: "Hồn Điện" },
  { question: "Phần Quyết là công pháp tu luyện gì?", answer: "Đấu Khí" },
  { question: "Ai là kẻ mạnh nhất Tiêu Viêm từng đối đầu?", answer: "Hồn Thiên Đế" },
  { question: "Lý do Tiêu Viêm trở nên mạnh mẽ là gì?", answer: "Báo thù và bảo vệ người thân" },
  { question: "Vũ kỹ đặc trưng của Cổ Tộc là gì?", answer: "Cổ Đế Ấn" },
  { question: "Thân phận thật sự của Huân Nhi là gì?", answer: "Công chúa Cổ Tộc" },
  { question: "Ai là người kế thừa ý chí Dược Lão sau cùng?", answer: "Tiêu Viêm" },
  { question: "Dị hỏa đầu tiên mà Tiêu Viêm luyện hóa là gì?", answer: "Thanh Liên Địa Tâm Hỏa" },
  { question: "Thánh Đan Thành thuộc quyền quản lý của ai?", answer: "Luyện Dược Sư Công Hội" },
  { question: "Hỏa Liên Động Thiên nằm ở đâu?", answer: "Trung Vực" }
];

    function normalize(str) {
      return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function search() {
      const input = normalize(document.getElementById("searchBox").value.trim());
      const box = document.getElementById("answerBox");

      if (!input) {
        box.innerHTML = "";
        box.classList.add("hidden");
        return;
      }

      const results = qaList.filter(q =>
        normalize(q.question).includes(input)
      );

      if (results.length > 0) {
        box.classList.remove("hidden");
        box.innerHTML = results.map(q =>
          `<p><strong>❓ ${q.question}</strong><br/>💡 ${q.answer}</p>`
        ).join("<hr/>");
      } else {
        box.classList.remove("hidden");
        box.innerHTML = `❌ Không tìm thấy kết quả phù hợp cho: "<strong>${input}</strong>"`;
      }
    }

    document.getElementById("searchBox").addEventListener("input", search);

    // Hiển thị toàn bộ danh sách công khai
    const listDiv = document.getElementById("publicList");
    qaList.forEach(q => {
      const div = document.createElement("div");
      div.className = "qa-item";
      div.innerHTML = `<strong>❓ ${q.question}</strong><br/>💡 ${q.answer}`;
      listDiv.appendChild(div);
    });

    // Ép tải lại bản mới nhất từ server (chống cache)
    fetch(window.location.href, { cache: "no-store" })
      .then(() => console.log("🔁 Luôn tải phiên bản mới nhất (bypass cache)."))
      .catch(() => console.warn("Không thể kiểm tra cache."));
  </script>

</body>
</html>
